<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{restaurant.name}}</title>
</head>
<body>

<h1>{{restaurant.name}}</h1>

<ul>
    {% for item in items: %}
    <li>
        {{ item.description }} - {{ item.price }}
        <br>
        <a
                href="{{ url_for('edit_menu_item', restaurant_id=restaurant.id, item_id=item.id) }}">
            Edit
        </a>

        <a
                href="{{ url_for('delete_menu_item', restaurant_id=restaurant.id, item_id=item.id ) }}">
            Delete
        </a>
    </li>
    {% endfor %}
</ul>

</body>
</html>
