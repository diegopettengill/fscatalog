{% extends "main.html" %}

{% block content %}

<div class="container">


    <div class="page-header">
        <h1>categories
            <small>see more</small>
        </h1>
    </div>


    <div class="row">
        {% for category in categories: %}
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">

            <h3>
                <a href="{{ url_for('site.category', slug=category.slug) }}">
                    {{ category.name }}
                </a>
            </h3>

        </div>
        {% endfor %}
    </div>

</div>

{% endblock %}
