<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Page Description">
    <meta name="author" content="Diego">
    <title>iWannaSell.it - Buy and Sell your used stuff :D</title>

    <meta name="google-signin-client_id"
          content="781544697558-3gjnobb4utugg6f867i3m3ekpkg3jm50.apps.googleusercontent.com">

    <!--CSS-->
    <link rel="stylesheet"
          href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet"
          href="{{ url_for('static', filename='css/style.css')}}">

</head>
<body>

<header>

    <div class="container">

        <div class="row" id="top-bar">

            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">

                <form action="" class="search-box-container">

                    <div class="form-group search-box">

                        <div class="input-group">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-search"
                                      aria-hidden="true"></span>
                            </div>

                            <input type="search" class="form-control"
                                   id="search"
                                   placeholder="search for products, brands">

                        </div>
                    </div>

                </form>

            </div>

            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <div class="logo text-center">
                    <h4>
                        <a href="/" title="iWannaSell.it">
                            <img src="{{ url_for('static', filename='img/logo.png') }}"
                                 alt="">
                        </a>
                    </h4>
                </div>
            </div>

            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">

                <ul id="main-menu">
                    <li>
                        <a href="{{ url_for( 'site.product_add')}}"
                           class="btn btn-success">
                            Sell Something!
                        </a>
                    </li>
                    <li>
                        {% if current_user.is_authenticated %}

                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle"
                                    type="button" id="dropdownMenu1"
                                    data-toggle="dropdown">
                                <img src="{{ current_user.avatar }}"
                                     class="user-avatar img-circle" alt="">
                                {{ current_user.name }}
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu"
                                aria-labelledby="dropdownMenu1">
                                <li role="presentation" class="dropdown-header">
                                    <a
                                            href="{{ url_for('site.logout') }}">Logout
                                    </a>
                                </li>

                            </ul>
                        </div>

                        {% endif %}

                        {% if not current_user.is_authenticated %}
                        <a href="{{ url_for( 'site.login')}}"
                           class="btn primary-text">
                            <i class="glyphicon glyphicon-user"></i> login
                        </a>
                        {% endif %}

                    </li>
                </ul>

            </div>

        </div>


        <div class="row">

            <div class="col-xs-12">
                <nav id="categories-menu-wrapper" class="text-center">
                    <ul id="categories-menu">
                        {% for category in categories %}
                        <li>
                            <a
                                    href="{{ url_for('site.category', slug=category.slug) }}">
                                {{ category.name }}
                            </a>
                        </li>
                        {% endfor %}
                    </ul>
                </nav>
            </div>

        </div>

    </div>

</header>

<!-- content-->
<section class="bg">

    {% block content %}
    {% endblock %}

</section>
<!-- //content-->
<footer>

    <div class="container">

        <div class="row">

            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">

            </div>

            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">

            </div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">

            </div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">

            </div>

        </div>

        <div class="copyright text-center">

            made with <i class="glyphicon glyphicon-heart-empty"></i>

        </div>

    </div>

</footer>

<script
        src="{{ url_for('static', filename='js/jquery/dist/jquery.min.js')}}"></script>
<script src="{{ url_for('static', filename='js/bootstrap/dist/js/bootstrap.min.js')}}"></script>
<script src="https://apis.google.com/js/platform.js" async defer></script>
<script src="{{ url_for('static', filename='js/jquery.validate.min.js')}}"></script>
<script
        src="{{ url_for('static', filename='js/jquery.maskMoney.js')}}"></script>
<script src="{{ url_for('static', filename='js/scripts.js')}}"></script>
</body>
</html>
